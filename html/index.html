<!DOCTYPE html>
<html>
<head>
    <title>Minesweeper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
    <link rel="stylesheet" href="../css/style.css" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body onload="start()">

<div class="container" id="header">
    <header>
        <h1>Minesweeper</h1>
    </header>

    <section class="information-panel">
        <div class="flagged">
            <i class="far fa-flag"></i>
            <div id="counter">0</div>
        </div>
        <div class="restart" onclick=start()>
    		<i class="fas fa-redo-alt"></i>
    	</div>
        <div class="timer">
            <i class="far fa-clock"></i>
            <div id="timerCounter">0</div>
        </div>
    </section>


    <div id="board">
        <!-- in here the fields are appended -->
    </div>


    <section id="level">
        <fieldset class="dropbtn">
            <select class="options" id="levelSelection" onchange="start()">
                <option class="option" value="1">Anf√§nger</option>
                <option class="option" value="2" selected="selected">Fortgeschritten</option>
                <option class="option" value="3">Profi</option>
            </select>
        </fieldset>
    </section>

    <section id="score">
        <div id="newscore">
            <div id="winnersName"></div>
            <div id="finalTime"></div>
        </div>
    </section>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="module" src="../js/board.js"></script>
<script type="module" src="../js/gameController.js"></script>
<script type="module" src="../js/index.js"></script>
<script src="../js/index.js" type="text/javascript" ></script>
</body>
</html>
